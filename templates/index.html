<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Trollomètre</title>
		<link rel="stylesheet" href="{{ static_url("style.css") }}" />
		<link rel="icon" type="image/x-icon" href="{{ static_url("favicon.png") }}" />
		<meta name="author" content="Bruno Michel" />
		<meta name="description" content="Partez à la chasse aux trolls avec un trollomètre de compétition" />
		<meta name="keywords" content="troll, trolls, trollomètre, chasse, godwin, compétition, vendredi" />
	</head>
	<body>
		<div id="main">
			<img src="{{ static_url("logo.png") }}" alt="logo" />
			<h1>Trollomètre</h1>
			<h2>Partez à la chasse aux trolls</h2>
			<form action="/measure" method="get">
				<label for="url">Veuillez entrer l'URL de la page web que vous souhaitez mesurer avec le trollomètre :</label>
				<input type="url" id="url" name="url" placeholder="http://" required="required" />
				<button type="submit">Go</button>
			</form>
			<p>Le score s'affiche dans le titre de la page (dans la barre d'onglets et/ou dans le titre de la fenêtre).</p>
		</div>
	</body>
</html>
